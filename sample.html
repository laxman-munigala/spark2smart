<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparks2Smart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header .brain-icon {
            width: 50px;
            height: 50px;
            background-color: #ffcc80;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #f44336;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 2em;
            margin: 0;
            color: #00796b;
        }
        .sub-header {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .content .icon {
            width: 50px;
            height: 50px;
            background-color: #4dd0e1;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ffffff;
            border-radius: 5px;
        }
        .topics {
            margin: 20px 0;
        }
        .topics h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .topics ul {
            list-style-type: none;
            padding: 0;
        }
        .topics ul li {
            font-size: 1.2em;
            margin: 5px 0;
            color: #ff4081;
        }
        .grades {
            margin: 20px 0;
        }
        .grades h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .grades p {
            font-size: 1.2em;
            background-color: #4dd0e1;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 5px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="brain-icon">üß†</div>
            <h1>Sparks2Smart</h1>
        </div>
        <div class="sub-header">
            A Non-Profit Organization for teaching STEM-related topics
        </div>
        <div class="content">
            <div class="icon">+</div>
            <div class="icon">=</div>
            <div class="icon">-</div>
            <div class="icon">√ó</div>
            <div class="icon">‚úèÔ∏è</div>
            <div class="icon">üó£Ô∏è</div>
        </div>
        <div class="topics">
            <h2>For Topics Such As:</h2>
            <ul>
                <li>Math</li>
                <li>Robotics</li>
                <li>Public Speaking</li>
            </ul>
        </div>
        <div class="grades">
            <h2>Grades:</h2>
            <p>2nd Grade to 4th Grade</p>
        </div>
    </div>
</body>
</html>
