<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparks2Smart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 2em;
            margin: 0;
        }
        .sub-header {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content img {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
        .topics {
            margin: 20px 0;
        }
        .topics h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .topics ul {
            list-style-type: none;
            padding: 0;
        }
        .topics ul li {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .grades {
            margin: 20px 0;
        }
        .grades h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="brain_with_crown.png" alt="Brain with Crown">
            <h1>Sparks2Smart</h1>
        </div>
        <div class="sub-header">
            A Non-Profit Organization for teaching STEM-related topics
        </div>
        <div class="content">
            <img src="plus_sign.png" alt="Plus Sign">
            <img src="equal_sign.png" alt="Equal Sign">
            <img src="minus_sign.png" alt="Minus Sign">
            <img src="times_sign.png" alt="Times Sign">
            <img src="pencil.png" alt="Pencil">
            <img src="speaker.png" alt="Speaker">
        </div>
        <div class="topics">
            <h2>For Topics Such As:</h2>
            <ul>
                <li>Math</li>
                <li>Robotics</li>
                <li>Public Speaking</li>
            </ul>
        </div>
        <div class="grades">
            <h2>Grades:</h2>
            <p>2nd Grade to 4th Grade</p>
        </div>
    </div>
</body>
</html>
